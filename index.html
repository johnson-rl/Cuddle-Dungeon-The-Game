<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cuddle Dungeon</title>
    <link rel="stylesheet" href="styles.css">
    <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="data.js" type="text/javascript">
    </script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body class="body-id">
    <div class="container">
      <header>
        <h1 class="dungeon">Cuddle Dungeon!</h1>
        <h3 class="bloody">Where the cuddles are friggen deadly</h3>
      </header>
      <div class="row">
        <div class="col-xs-12" id="board">
          <div class="col-xs-6 left-half">
          </div>
          <div class="col-xs-6 right-half">
          </div>
        </div>
        <div class="col-xs-12 hidden" id="battle">
          <div class="col-xs-6 left-half-two">
            <div class="row">
              <img class="fighter" src="cat_fighter.gif" alt="cat doing ninja moves">
              <h3 class="battle-name">Badass Ninja Kitty</h3>
            </div>
            <div class="row">
              <div class="col-xs-4 col-xs-offset-1">
                <div class = "row">
                  <h4>Level:</h4>
                </div>
                <div class = "row">
                  <h4>Health:</h4>
                </div>
                <div class = "row">
                  <h4>Attack Power:</h4>
                </div>
                <div class = "row">
                  <h4>Cuddle Points:</h4>
                </div>
              </div>
              <div class="col-xs-7">
                <div class = "row">
                  <h4>{{level}}</h4>
                </div>
                <div class = "row">
                  <h4>{{HP}}</h4>
                </div>
                <div class = "row">
                  <h4>{{pow}}</h4>
                </div>
                <div class = "row">
                  <h4>{{cuddles}}</h4>
                </div>
              </div>
            </div>
            <div class="row bottom-row">
              <div class="col-xs-offset-">
                <div class="btn-group" role="group" aria-label="...">
                  <button type="button" class="btn btn-primary">Attack!</button>
                </div>
                <div class="btn-group" role="group" aria-label="...">
                  <button type="button" class="btn btn-success">Run!</button>
                </div>
                <div class="btn-group " role="group" aria-label="...">
                  <button type="button" class="btn btn-warning">Cuddle!</button>
                </div>
                <div class="btn-group " role="group" aria-label="...">
                  <button type="button" class="btn btn-danger">Special</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xs-6 right-half-two">
            <div class="row">
              <h3 class="battle-name">{{Enemy Name}}</h3>
              <img class="fighter" src="{{enemy gif}}" alt="picture of enemy">
            </div>
            <div class="row">
              <div class="col-xs-4 col-xs-offset-1">
                <div class = "row">
                  <h4>Level:</h4>
                </div>
                <div class = "row">
                  <h4>Health:</h4>
                </div>
                <div class = "row">
                  <h4>Attack Power:</h4>
                </div>
                <div class = "row">
                  <h4>Cuddle Points:</h4>
                </div>
              </div>
              <div class="col-xs-7">
                <div class = "row">
                  <h4>{{level}}</h4>
                </div>
                <div class = "row">
                  <h4>{{HP}}</h4>
                </div>
                <div class = "row">
                  <h4>{{pow}}</h4>
                </div>
                <div class = "row">
                  <h4>{{cuddles}}</h4>
                </div>
              </div>
            </div>
            <div class="row bottom-right-row">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 action-text">
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
